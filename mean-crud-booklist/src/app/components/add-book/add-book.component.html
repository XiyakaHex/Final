<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Number of People in Household</label>
                <input class="form-control" type="text"
                    formControlName="num_in_household" required>
            </div>
            <div class="form-group">
                <label>Street Address</label>
                <input class="form-control" type="text"
                    formControlName="street_ad" required>
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" type="text"
                    formControlName="city" required>
            </div>
            <div class="form-group">
                <label>State</label>
                <input class="form-control" type="text"
                    formControlName="state" required>
            </div>
            <div class="form-group">
                <label>ZIP</label>
                <input class="form-control" type="text"
                    formControlName="zip" required>
            </div>
            <div class="form-group">
                <label>Census Year</label>
                <input class="form-control" type="text"
                    formControlName="census_year" required>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input class="form-control" type="text"
                    formControlName="census_user" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                    type="submit">Add Book</button>
            </div>
        </form>
    </div>
</div>
